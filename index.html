<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>大数据学习之路</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A vuepress-theme docsify plugin"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="./assets/npm/vue.css">
    <link rel="stylesheet" href="./assets/docsify/docsify-ew.css?v">
    <link rel="stylesheet" href="./assets/npm/mermaid.min.css">
    <script src="./assets/npm/mermaid.min.js"></script>
    <style>
        :root {
            /* Reduce the font size */
            --base-font-size: 14px;
            /*!* Change the theme color hue *!*/
            /*--theme-hue: 325;*/
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    var num = 0;
    mermaid.initialize({startOnLoad: false});
    window.$docsify = {
        name: '',
        repo: 'https://github.com/caioo0/BigData',
        loadSidebar: true,
        loadNavbar: false,
        auto2top: true,
        notFoundPage: true,
        sidebarDisplayLevel: 1,
        subMaxLevel: 2,
        requestHeaders: {
            'cache-control': 'max-age=0',
        },
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
        },
        search: {
            placeholder: '搜索',
            noData: '找不到结果！',
        },
         count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
        },
          markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>
<!-- Put them above docsify.min.js -->
<script src="./assets/npm/docsify.min.js"></script>
<!-- code render-->
<script src="./assets/npm/prism-bash.js"></script>
<script src="./assets/npm/prism-python.js"></script>
<script src="./assets/npm/docsify-pagination.min.js"></script>
<script src="./assets/npm/docsify-copy-code"></script>
<!-- CDN files for docsify-katex -->
<script src="./assets/npm/docsify-katex.js"></script>
<link rel="stylesheet" href="./assets/npm/katex.min.css"/>
<!-- sidebar collapse -->
<script src="./assets/npm/docsify-sidebar-collapse.min.js"></script>
<!-- search -->
<script src="./assets/npm/search.js"></script>
<script src="./assets/js/jquery-3.2.1.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/index.min.js"></script>
<script src="./assets/npm/external-script.min.js"></script>
<script src="./assets/countable.js"></script>
</body>

</html>
